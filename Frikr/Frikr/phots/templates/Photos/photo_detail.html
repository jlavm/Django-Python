{% extends 'photos/includes/base.html'%}
{% block head_title %}
{{ photo.name }}
{% endblock %}

{% block body_content %}
    <h1 style="margin-top: 80px">{{ photo.name }}</h1>
    <img src="{{photo.url}}" alt="{{photo.name}}" height="300" style="margin-top: 20px">
    <p>{{ photo.description }}</p>

    <p><strong>Autor</strong>{{ photo.owner.first_name }} {{ photo.owner.last_name}}</p>


{% endblock %}
